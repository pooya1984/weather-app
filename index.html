<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Heebo:900" rel="stylesheet">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

    <title>Weather App</title>
</head>

<body>
    <div class='container'>

        <header>
            <h1>Weather App</h1>
            <div>
                <div class="navbar"></div>
                <div class="navbar"></div>
                <div class="navbar"></div>
            </div>

        </header>
        <input type="text" id='place' placeholder="Enter City Name" required>

        <div class="radio">
            <form action="submit" id='bTn'>
                <input type="radio" class='form-radio' name="tem" id="x">°C
                <input type="radio" class='form-radio' name="tem" id='f'> °F
            </form>
        </div>


        <img id="icon">
        <img id='iconError'>
        <p id='temp'></p>
        <p id="desc"></p>
        <p id='humidity'></p>
        <p id='windSpeed'></p>
        <p id="city"></p>
        <p id='country'></p>
        <i class='far fa-sun' style='font-size:36px'></i>
        <p id='sunrise'></p>
        <i class='fas fa-sun' id='sunR' style='font-size:36px'></i>
        <p id='sunset'></p>
        <div>
            <i class="fa fa-plus-circle" style="font-size:60px;color:#8a2b4b" id='add'></i>
            <i class="fa fa-heart" style="font-size:60px;color:rgba(252, 250, 250, 0.164)" id='favorite'></i>
        </div>


        <div class='history'> 
            <!-- <img id='fIcon'>
            <p id='fCity'></p>
            <p id='fTemp'></p> -->
        </div>

    </div>


    <script src="main.js"></script>

</body>

</html>
